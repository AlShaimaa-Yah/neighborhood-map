<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MyNeighborhoodMap</title>
    <link href="css/style.css" rel="stylesheet"></link>
    <script src="js/jquery-2.1.3.js"></script>
    <script src="js/knockout-3.4.2.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyD9x0NjNq08cqACzrapAeq8NCjRhFRrcD4"></script>

  </head>
  <body>
    <div id="map-canvas"></div>
    <div id="boxStyle">
        <span><input class="search" type="search" placeholder="Filter List" data-bind="textInput: query" /></span>
        <ul data-bind="foreach: filteredArray">
          <li data-bind="text: title, click: $parent.selectItem, css: {'selected': highlight()}"></li>
        </ul>
      </div>
        <div>
      <article>
                <h3>Wikipedia Articles:</h3>
                <ul data-bind="foreach: wikiLinks">
                    <li data-bind="html: $data"></li>
                </ul>
            </article>
            </div>

    <script src="js/app.js"></script>
  </body>
</html>
